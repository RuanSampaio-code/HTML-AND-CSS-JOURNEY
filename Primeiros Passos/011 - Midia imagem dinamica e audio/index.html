<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Repositividades de imagens na tela</h1>
    <hr>
    <p><strong>Manipule a o tamanho da tela do navegador para ver a dinâmica da imagem</strong>:</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="">
    </picture>

    <h1>Adicinando audio</h1>
    <hr>
    <p>Apredendo a colocar audio no HTML5</p>
    <audio src=""></audio>
</body>
</html>
