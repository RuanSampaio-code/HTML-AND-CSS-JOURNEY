<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Repositividades de imagens na tela</h1>
    <hr>
    <p><strong>Manipule a o tamanho da tela do navegador para ver a dinâmica da imagem</strong>:</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="">
    </picture>

    <h1> Add mp3</h1> </h1>
    <hr>
    <h2>First Form</h2>
    <p> Learning to put audio in HTML5:</p>
    <audio src="midia/rockmusic.mp3" controls ></audio>
    <h2>Second Form</h2>
    <audio preload="metadata" controls>
        <source src="midia/rockmusic.mp3" type="audio/mpeg"> 
        <source src="midia/rockmusic.ogg" type="audio/ogg">
        <source src="midia/rockmusic.wave" type="audio/wave">
    </audio>
    <p>Para baixar a musica clique <a href="midia/rockmusic.mp3" download="rockmusic.mp3" type="audio/mp3"> AQUI </a></p>
    <h1>Adicionando vidos</h1>

</body>
</html>
