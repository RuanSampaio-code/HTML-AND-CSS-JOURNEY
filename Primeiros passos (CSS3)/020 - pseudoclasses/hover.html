<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo comhover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       
        div > p{
            display: none;
            font-size: 18px;
        }
        div:hover > p {
            display: block;
            color: rgb(197, 255, 71);
            width: 100px;
            border-radius: 10px;
            height: 100px;
            background-color: rgb(44, 150, 111);


        }
        div:hover{
            color: brown;
        
        }
    



    </style>
</head>
<body>
    <h1>Exmplo com hover</h1>
    <p>passe o mouse abaixo:</p>
    <div>passe o mouse aqui
        <p>Texto teste</p>

    </div>
    
</body>
</html>
