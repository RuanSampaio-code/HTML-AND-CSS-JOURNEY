<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            background-color: rgb(160, 158, 158);
            width: 200px;
            height: 300px;
            text-align: center;
            border:  10px solid  black;
            border-radius: 10px;
        }

        div:hover{
            background-color: cadetblue;
        }

    </style>
</head>
<body>
    <h1>
        <div>HELLO WORLD</div> 
    </h1><!--Div são partes de um documento-->
    <h2>Pseudo classes estão relacionandos ao estado de um determinado elemento.</h2>
    <h2>No exemplo acima usamos ma pseudo classe chamada "hover" <br> para dar esse efeito ao passar pelo quadrado.</h2>
    
</body>
</html>
